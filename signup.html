<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>SignUp NewsLetter.</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div id="header">
    <div class="header1">
      <h1>Newsletter</h1>
      <h2>Welcome to the place of fighters!</h2>
    </div>
  </div>



  <div id="container1">


    <div id="containers">
      <form action="/" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up Here!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="text" name="email" class="form-control bottom" placeholder="User Name" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me.
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      </form>
    </div>


    <div id="containers">
      <script src="https://apps.elfsight.com/p/platform.js" defer></script>
      <div class="elfsight-app-4a1ccb51-e5b3-4959-b9f4-f26ac8b09cdb"></div>
    </div>
  </div>



  <div class="footer">
    <footer>
      <p class="mt-5 mb-3 ">&copy;ASHISH SHARMA 2020</p>
    </footer>
  </div>



</body>

</html>
